<div class="container mt-2 mb-2">
  <form class="form-row" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="col-md-6" *ngFor="let key of keyArray">
      <label class="form-label">{{key.name}}</label>
      <input class="form-control" [type]="key.type" [formControlName]="key.key">
      <div *ngIf="userForm.get(key.key)?.errors && userForm.get(key.key)?.touched" class="text-danger">This field is
        required</div>
    </div>

    <button class="btn btn-primary mt-2 px-4 py-2" type="submit">ADD</button>
  </form>
</div>
