<div class="container mt-2 mb-2">
  <form  class="form-row" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="col-md-6" *ngFor="let data of keyArray">
      <label class="form-label">{{data.name}}</label>
      <input class="form-control" [type]="data.type" formControlName={{data.key}}>
    </div>
    <button class="btn btn-primary mt-2 px-4 py-2" type="submit">ADD</button>
  </form>
</div>
