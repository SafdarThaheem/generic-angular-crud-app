<div class="container">
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th *ngFor="let key of keyArray">{{key.name}}</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersList;">
        <ng-container *ngFor="let key of keyArray">
          <td>{{user[key.key]}}</td>
        </ng-container>
        <td>
          <button type="button" class="btn btn-success m-1" (click)="onEdit(user.id)"><i class="bi bi-pencil-square"></i></button>
          <button type="button" class="btn btn-danger m-1" (click)="onDelete(user.id)"><i class="bi bi-trash3"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
